language: node_js
node_js:
  - "6"
install:
  - npm install
  - npm install gulp vinyl-ftp minimist gulp-images-resizer fancy-log --save-dev
script:
  - gulp
after_success:
  - zip -r web.zip css doc img js prihlasit thumb vendor *.html *.ico
  - mkdir split
  - zipsplit -n 30000000 -b split web.zip
  - for f in split/*.zip; do curl -sS -F "file=@$f" -F "token=$HOST_SECRET" $HOST_UPLOAD; done